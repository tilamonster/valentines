<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      width: 380px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    .perrito {
      width: 160px;
      border-radius: 20px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 15px 0 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 70px;
    }

    #noBtn {
      background: #ddd;
      right: 70px;
    }

    #final {
      display: none;
      text-align: center;
    }

    #final img {
      width: 240px;
      margin-top: 15px;
    }

    .emoji {
      position: fixed;
      top: -40px;
      font-size: 30px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="music" src="musica.mp3"></audio>

  <div class="card" id="card">
    <img src="perrito.jpg" class="perrito">
    <h2>Flacaâ€¦ Â¿querÃ©s ser mi Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="yesBtn">SÃ­ ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <div class="card" id="final">
    <h2>MI MAYOR ANHELO ðŸ’ž</h2>
    <img src="yo.png">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const final = document.getElementById("final");
    const music = document.getElementById("music");

    // BotÃ³n NO huye en cuadrado
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Al decir SÃ
    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      final.style.display = "block";

      music.volume = 0.9;
      music.play();

      setInterval(createEmoji, 120);
    });

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = Math.random() > 0.5 ? "ðŸŒ¹" : "ðŸŽˆ";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 6000);
    }
  </script>

</body>
</html>
