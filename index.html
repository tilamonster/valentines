<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’˜ Valentine</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 380px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,.2);
      position: relative;
      z-index: 2;
      animation: aparecer .6s ease;
    }

    @keyframes aparecer {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .perrito {
      width: 170px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 20px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
      right: -60px;
    }

    /* FINAL */
    #final {
      display: none;
      text-align: center;
      z-index: 2;
      animation: aparecer .8s ease;
    }

    #final img {
      width: 260px;
      margin-bottom: 15px;
    }

    #playMusic {
      background: #ff4d6d;
      color: white;
      margin-top: 10px;
      display: none;
    }

    /* EMOJIS */
    .emoji {
      position: fixed;
      top: -50px;
      font-size: 32px;
      animation: caer linear forwards;
      z-index: 1;
    }

    @keyframes caer {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="music" src="musica.mp3"></audio>

  <!-- TARJETA INICIAL -->
  <div class="card" id="card">
    <img src="perrito.jpg" class="perrito">
    <h2>Flacaâ€¦ Â¿querÃ©s ser mi Valentine? ðŸ’˜</h2>

    <div class="btns">
      <button id="yes">SÃ­ ðŸ’–</button>
      <button id="no">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- FINAL -->
  <div id="final">
    <img src="yo.png">
    <h2>Mi mayor anhelo ðŸ’ž</h2>
    <button id="playMusic">â–¶ Reproducir mÃºsica</button>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const card = document.getElementById("card");
    const final = document.getElementById("final");
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playMusic");

    // NO huye
    no.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      no.style.transform = `translate(${x}px, ${y}px)`;
    });

    // SÃ
    yes.addEventListener("click", () => {
      card.style.display = "none";
      final.style.display = "block";
      playBtn.style.display = "inline-block";

      setInterval(crearEmoji, 90);
    });

    // BOTÃ“N DE MÃšSICA (GARANTIZADO)
    playBtn.addEventListener("click", () => {
      music.volume = 1;
      music.currentTime = 0;
      music.play();
      playBtn.innerText = "ðŸŽ¶ Sonandoâ€¦";
      playBtn.disabled = true;
    });

    function crearEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = Math.random() > 0.5 ? "ðŸŒ¹" : "ðŸŽˆ";
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animationDuration = 3 + Math.random() * 2 + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 5000);
    }
  </script>

</body>
</html>
